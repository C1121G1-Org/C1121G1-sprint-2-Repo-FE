<div id="layout" class="container-fluid" style="margin-top: 7.8rem">
  <h1>Quản lý thành viên</h1>
<!--  <form [formGroup]="searchForm" (ngSubmit)="search()">-->
  <form>
    <div class="mb-3 row">
      <div class="row col-12 ml-1">
        <div>
          <h5 style="margin-top: 10px;">Tìm kiếm theo</h5>
        </div>
        <div>
          <select name="" id="" class="search-select background-search mx-1">
            <option value="reportedPeopleName">Thành Viên Gửi</option>
            <option value="guestName">Thành Viên Vi Phạm</option>
            <option value="reportName">Nội Dung</option>
            <option value="dateReport">Ngày Gửi</option>
          </select>
        </div>
        <div>
          <input class="form-control mr-sm-2 mx-1" type="search" placeholder="Bạn cần tìm gì?" minlength="1"
                 maxlength="15">
          <button class="btn my-2 my-sm-8 btn-main" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th class="text-center extra-small">STT</th>
        <th class="text-center medium">Thành Viên Gửi</th>
        <th class="text-center medium">Thành Viên Vi Phạm</th>
        <th class="text-center">Nội Dung</th>
        <th class="text-center medium">Ngày Gửi</th>
        <th class="text-center small">Xử Lý</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let postReport of postReportList; index as i">
        <th class="text-center">{{i + 1}}</th>
        <td class="text-end">{{postReport.reportedPeopleName}}</td>
        <td class="text-end">{{postReport.guestName}}</td>
        <td class="text-end">{{postReport.reportName}}</td>
        <td class="text-center">{{postReport.dateReport}}</td>
        <td>
          <button type="button" class="btn btn-danger">Tố Cáo</button>
        </td>
      </tbody>
    </table>

    <div>
      <div class="row d-flex justify-content-center">
        <nav>
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" style="color: black"
              >
                <span>&laquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" style="color: black">
                <span>&lt;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link"
                                     style="color: black; cursor: no-drop"></a>
            </li>
            <li class="page-item">
              <a class="page-link" style="color: black; cursor: no-drop">/</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     style="color: black; cursor: no-drop"></a>
            </li>
            <li class="page-item">
              <a class="page-link" style="color: black">
                <span>&gt;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" style="color: black">
                <span>&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
