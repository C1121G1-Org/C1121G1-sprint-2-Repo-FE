<div id="layout" class="container-fluid" style="margin-top: 7.8rem">
  <h1>Quản lý thành viên</h1>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-12 d-flex justify-content-between">
      <div class="form-inline">
        <div class="input_header">
          <span>Hiển Thị Thành Viên</span>
          <label for="all" class="mx-1">
            <input type="radio" class="mx-1" id="all" (click)="getAll()" name="member" value="Tất cả">Tất cả
          </label>
          <label for="vip" class="mx-1">
            <input type="radio" class="mx-1" id="vip" name="member" value="Vip">Vip
          </label>
          <label for="normally" class="mx-1">
            <input type="radio" class="mx-1" id="normally" name="member" value="Normally">Thông thường
          </label>
        </div>
      </div>
      <div class="form-inline">
        <form>
          <div (change)="nameSearch($event.target)">
            <input class="form-control mr-sm-2" type="search" placeholder="Tên thành viên" minlength="1"
                   maxlength="15">
            <button class="btn my-2 my-sm-8 btn-main" type="submit" (click)="getAll()">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th class="text-center extra-small">STT</th>
        <th class="text-center">Tên thành viên</th>
        <th class="text-center">Vip</th>
        <th class="text-center">Ngày tham gia</th>
        <th class="text-center">Số xu</th>
        <th class="text-center">Số lần vi phạm</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of members; index as i;">
        <th class="text-center">{{i + 1}}</th>
        <td><a [routerLink]="['/profile-personal', item.guestId]">{{item.guestName}}</a></td>
        <td class="text-center" *ngIf="item.walletCoin < 2; else elseStatus"
            style="color: red"><i class="fa-solid fa-circle-xmark red"></i></td>
        <!--                                         true = 1           false = 0           -->
        <ng-template #elseStatus>
          <td class="text-center"
              style="color: deepskyblue">
            <i class="fa-solid fa-circle-check green"></i></td>
          <!--                                      true = 1          false = 0             -->
        </ng-template>
        <td class="text-center">{{item.joinDate | date: 'dd/MM/yyy'}}</td>
        <td class="text-center">{{item.walletCoin | number}}</td>
        <td class="text-center">{{item.numberOfViolations}}</td>

      </tr>
      <!--      <tr>-->
      <!--        <td class="text-center" colspan="10" style="text-align: center; font-size: 20px">Không tìm thấy nội dung</td>-->
      <!--      </tr>-->
      <tr>
        <td class="text-center" colspan="10" style="text-align: center">
          -
          trên
        </td>
      </tr>
      </tbody>
    </table>
    <!--          phân trang-->
    <div>
      <div class="row d-flex justify-content-center">
        <nav>
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" style="color: black"
              >
                <span>&laquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" style="color: black">
                <span>&lt;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link"
                                     style="color: black; cursor: no-drop"></a>
            </li>
            <li class="page-item">
              <a class="page-link" style="color: black; cursor: no-drop">/</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     style="color: black; cursor: no-drop"></a>
            </li>
            <li class="page-item">
              <a class="page-link" style="color: black">
                <span>&gt;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" style="color: black">
                <span>&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!--=======-->
  </div>
</div>
