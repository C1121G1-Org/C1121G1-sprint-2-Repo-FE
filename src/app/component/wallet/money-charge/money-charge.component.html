<div class="payment-body">
  <section class="section-plans" id="section-plans">
    <div class="u-center-text u-margin-bottom-big">
      <h2 class="heading-secondary">
        Các Gói Thanh Toán
      </h2>
    </div>

    <div class="row">
      <div class="col-1-of-3">
        <div class="card">
          <div class="card__side card__side--front-1">
            <div class="card__title card__title--1">
              <i class="fas fa-paper-plane"></i>
              <h4 class="card__heading">Basic</h4>
            </div>

            <div class="card__details">
              <ul>
                <li>Gói Vui Vẻ</li>
              </ul>
            </div>
          </div>
          <div class="card__side card__side--back card__side--back-1">
            <div class="card__cta">
              <div class="card__price-box">
                <p class="card__price-only">Only</p>
                <p class="card__price-value">$50</p>
              </div>
              <button class="btn btn--white" (click)="charge50()">Select</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-1-of-3">
        <div class="card">
          <div class="card__side card__side--front-2">
            <div class="card__title card__title--2">
              <i class="fas fa-plane"></i>
              <h4 class="card__heading">Plus</h4>
            </div>

            <div class="card__details">
              <ul>
                <li>Gói Hạnh Phúc</li>
              </ul>
            </div>
          </div>
          <div class="card__side card__side--back card__side--back-2">
            <div class="card__cta">
              <div class="card__price-box">
                <p class="card__price-only">Only</p>
                <p class="card__price-value">$100</p>
              </div>
              <button class="btn btn--white" (click)="charge100()">Select</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-1-of-3">
        <div class="card">
          <div class="card__side card__side--front-3">
            <div class="card__title card__title--3">
              <i class="fas fa-rocket"></i>
              <h4 class="card__heading">Pro</h4>
            </div>

            <div class="card__details">
              <ul>
                <li>Gói Yêu Thích</li>
              </ul>
            </div>
          </div>
          <div class="card__side card__side--back card__side--back-3">
            <div class="card__cta">
              <div class="card__price-box">
                <p class="card__price-only">Only</p>
                <p class="card__price-value">$500</p>
              </div>
              <button  class="btn btn--white" (click)="charge500()">Select</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="u-center-text u-margin-top-huge">
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      <a href="#" class="btn btn--green">Trở Về</a>
    </div>
  </section>
</div>
